scalar Url

type Friend {
  id: ID!
  name: String!
}

type FriendConnection {
  totalCount: Int!
  nodes: [Friend]!
}

type Me {
  id: ID!
  name: String!
  rank: Float!
  email: String
  age: Int
  active: Bool
  friends: FriendConnection!
  notifications: [Notification]
}

type Notification {
  id: ID!
  title: String!
}
